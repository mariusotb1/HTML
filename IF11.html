<script language="javascript">

    v1=parseInt(prompt("Introduce un número:", ""));
    v2=parseInt(prompt("Introduce otro número:", ""));

v3=v1+v2

v4=v1-v2

v5=v1*v2

v6=v1/v2

v7=v1%v2



document.write ("El valor de la suma de los dos números es: ", v3 );

document.write ("<br>");

document.write ("El valor de la resta de los dos números es: " , v4);

document.write ("<br>");

document.write ("El valor de la multiplicación de los dos números es: ", v5 );

document.write ("<br>");

document.write ("El valor de la división de los dos números es: ", v6 );

document.write ("<br>");

document.write ("El valor del resto de la división es: ", v7);


</Script>
